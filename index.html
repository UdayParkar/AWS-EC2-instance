<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #333;
    }

    h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #555;
    }

    input[type="file"] {
      margin: 10px 0;
      padding: 5px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Upload File</h1>
    <h2>Hello from Ansible-deployed Node.js app!</h2>
    <form ref="uploadForm" id="uploadForm" action="/upload" method="post" encType="multipart/form-data">
      <input type="file" name="myFile" />
      <br>
      <input type="submit" value="Upload!" />
    </form>
  </div>
</body>
</html>
